<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRIS Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 5s ease infinite;
    }
    
    .input-field {
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 119, 255, 0);
    }
    
    .input-field:focus {
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.3);
    }
    
    .qris-container {
      perspective: 1000px;
    }
    
    .qris-card {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    
    .qris-card:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center px-4 relative overflow-hidden">
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-900/20 to-purple-900/20 animate-gradient"></div>
  
  <!-- Floating Particles -->
  <div class="particles">
    <div class="absolute w-2 h-2 bg-white/10 rounded-full" style="top:20%; left:10%"></div>
    <div class="absolute w-3 h-3 bg-blue-500/20 rounded-full" style="top:70%; left:80%"></div>
    <div class="absolute w-4 h-4 bg-purple-500/20 rounded-full" style="top:40%; left:90%"></div>
  </div>

  <div class="bg-gray-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10 relative z-10 transform transition-all duration-500 hover:shadow-3xl">
    <div class="flex items-center justify-center mb-6 space-x-3">
      <div class="p-2 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg animate-pulse">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor">
          <use href="#QRISIcon" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
        QRIS Payment
      </h1>
    </div>

    <div class="space-y-6">
      <div>
        <label for="amount" class="block mb-2 text-sm text-gray-300 font-medium">Masukkan Nominal (Rp)</label>
        <div class="relative">
          <input type="number" id="amount" placeholder="Contoh: 10000" 
                 class="input-field w-full p-3 rounded-lg bg-gray-700/50 border border-gray-600/50 focus:border-blue-500 text-white placeholder-gray-400 focus:outline-none">
          <span class="absolute right-3 top-3 text-gray-400">IDR</span>
        </div>
      </div>

      <button onclick="generateQRIS()" 
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-3.5 rounded-lg font-semibold transition-all duration-300 transform hover:scale-[1.02] active:scale-95 shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
        <span class="animate-pulse">âœ¨</span>
        Generate QRIS
        <span class="animate-pulse">ðŸ’«</span>
      </button>

      <div id="result" class="mt-6 text-center hidden qris-container">
        <div class="qris-card">
          <h2 class="text-lg font-semibold mb-3 text-gray-300">Scan QR Code Berikut:</h2>
          <div class="p-4 bg-white/5 rounded-xl border border-white/10 inline-block">
            <img id="qrisImg" src="" alt="QRIS" 
                 class="w-64 h-64 mx-auto rounded-lg border-2 border-white/20 shadow-xl transition-all duration-500 hover:scale-105">
          </div>
          <p class="mt-4 text-sm text-gray-400 animate-pulse">QR Code akan kadaluarsa dalam 24 jam</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom QRIS Icon SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="QRISIcon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="7" height="7" rx="1.5" />
      <rect x="14" y="3" width="7" height="7" rx="1.5" />
      <rect x="14" y="14" width="7" height="7" rx="1.5" />
      <path d="M3 14h7v7H3z" />
    </symbol>
  </svg>

  <script>
    function generateQRIS() {
      const amount = document.getElementById('amount').value.trim();
      if (!amount || isNaN(amount) || amount <= 0) {
        // Add error animation
        document.getElementById('amount').classList.add('animate-shake');
        setTimeout(() => {
          document.getElementById('amount').classList.remove('animate-shake');
        }, 500);

        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Nominal tidak valid! Masukkan angka yang benar.',
          confirmButtonColor: '#6366f1',
          background: '#1f2937',
          color: 'white'
        });
        return;
      }

      // Show loading state
      const button = document.querySelector('button');
      button.innerHTML = 'Membuat QR Code...';
      button.classList.add('cursor-not-allowed');

      const url = `https://api.kenz.my.id/api/v2/payment/createpayment?UrlQris=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214515291627902280303UMI51440014ID.CO.QRIS.WWW0215ID20253689355520303UMI5204541153033605802ID5921KENZ+MARKET+OK21700366006CIAMIS61054621162070703A01630476B1&amount=${amount}`;
      
      setTimeout(() => {
        document.getElementById('qrisImg').src = url;
        document.getElementById('result').classList.remove('hidden');
        button.innerHTML = 'Generate QRIS';
        button.classList.remove('cursor-not-allowed');
        
        // Add success animation
        document.getElementById('result').classList.add('animate-fade-in-up');
      }, 1500);
    }
  </script>
</body>
</html>
