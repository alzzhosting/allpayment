    }

    .container {
      position: relative;
      z-index: 1;
    }

    .neumorphic-card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
    }

    .neumorphic-card::before {
      content: '';

      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;

    .form-label {

    }

    .glow-input {
      background: rgba(255,255,255,0.05) !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
      color: #fff !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px !important;
    }

    .glow-input:focus {
      background: rgba(255,255,255,0.08) !important;
      border-color: #6366f1 !important;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3) !important;
    }

    .input-group-text {

    #feeInfo {

      backdrop-filter: blur(5px);
    }

    .btn-primary {
      background: linear-gradient(45deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px !important;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 1rem 2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(99,102,241,0.3);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 25%,
        rgba(255,255,255,0.1) 50%,
        transparent 75%);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    #qrResult .card {
      background: rgba(0,0,0,0.3) !important;
      border: 1px solid rgba(99,102,241,0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    #qrResult .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(99,102,241,0.1) 0%,
        rgba(168,85,247,0.1) 100%);
      z-index: -1;
    }

    .qr-image {

      height: 250px;
      border: 2px solid rgba(99,102,241,0.3);

    }

    .text-success {

    }

    @keyframes fadeIn {

}

<body class="min-vh-100 d-flex align-items-center justify-content-center">

<div id="particles-js"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="neumorphic-card p-4 mb-5">
        <div class="text-center mb-4">
          <h1 class="text-white fw-bold mb-3" style="font-size: 2rem;">QRIS Payment</h1>
          <p class="text-muted mb-0">Digital Payment Solution</p>
        </div>

        <div class="mb-4">
          <label for="amountInput" class="form-label">Nominal Pembayaran</label>
          <div class="input-group">
            <span class="input-group-text">Rp</span>
            <input type="number" class="form-control glow-input" 
                   id="amountInput" placeholder="Contoh: 100000">
          </div>
          <div id="feeInfo" class="mt-3 d-none text-white-50">
            <div class="d-flex justify-content-between">
              <span>Nominal:</span>
              <span>Rp <span id="originalAmount">0</span></span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Biaya Admin:</span>
              <span>Rp <span id="adminFee">0</span></span>
            </div>
            <div class="d-flex justify-content-between mt-2 fw-bold">
              <span>Total:</span>
              <span class="text-success">Rp <span id="totalAmount">0</span></span>
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100 mb-4" onclick="generateQRIS()">
          <span class="d-flex align-items-center justify-content-center gap-2">
            <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
            GENERATE QRIS
          </span>
        </button>

        <div id="qrResult" class="d-none animate__animated animate__fadeIn">
          <div class="card">
            <div class="card-body text-center">

              <img id="qrImage" src="" alt="QR Code" class="qr-image mb-3">
              <div class="text-white">
                <p class="mb-1 small">Total Pembayaran</p>
                <h4 class="text-success fw-bold mb-3">Rp <span id="displayTotalAmount">0</span></h4>
                <p class="text-muted small mb-0">ID : <span id="trxId" class="text-info">ID-XXXXXX</span></p>
              </div>
            </div>
          </div>
        </div>
          <div class="copy">
   <p class="text-muted mb-0">
     &copy; 2025 QRIS Payment <a href="https://t.me/AlzzHost" target="_blank">Alzz</a>
   </p>
 </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#ff00ff" },
      shape: { type: "circle" },
      opacity: { value: 0.15 },
      size: { value: 2 },
      move: { enable: true, speed: 1.5 }
    },
    interactivity: {
      events: { onhover: { enable: false } }
    }
  });

  function generateRandomId(length = 8) {
    return Math.random().toString(36).substr(2, length).toUpperCase();
  }

  function generateQRIS() {
    const amountInput = document.getElementById('amountInput');
    const amount = parseInt(amountInput.value);
    const btn = document.querySelector('button');
    const spinner = document.getElementById('loadingSpinner');
    const feeInfo = document.getElementById('feeInfo');

    if (!amount || amount < 1000) {
      amountInput.classList.add('animate__animated', 'animate__headShake');
      setTimeout(() => amountInput.classList.remove('animate__animated', 'animate__headShake'), 500);
      
      Swal.fire({
        icon: 'error',
        title: 'Invalid Amount',
        text: 'Minimum pembayaran Rp 1.000',
        background: '#1a1a1a',
        color: 'white'
      });
      return;
    }

    // Generate biaya admin
    const adminFees = [330, 140, 260, 590, 299, 369, 245, 115, 210, 103, 305, 270, 332, 5, 999];
    const randomFee = adminFees[Math.floor(Math.random() * adminFees.length)];
    const totalAmount = amount + randomFee;

    // Update display biaya
    document.getElementById('originalAmount').textContent = amount.toLocaleString('id-ID');
    document.getElementById('adminFee').textContent = randomFee.toLocaleString('id-ID');
    document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('id-ID');
    feeInfo.classList.remove('d-none');

    btn.disabled = true;
    spinner.classList.remove('d-none');

    setTimeout(() => {
      const trxId = generateRandomId();
      const qrUrl = `https://api.kenz.my.id/api/v2/payment/createpayment?UrlQris=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214515291627902280303UMI51440014ID.CO.QRIS.WWW0215ID20253689355520303UMI5204541153033605802ID5921KENZ+MARKET+OK21700366006CIAMIS61054621162070703A01630476B1&amount=${totalAmount}`;

      document.getElementById('qrImage').src = qrUrl;
      document.getElementById('trxId').textContent = trxId;
      document.getElementById('displayTotalAmount').textContent = totalAmount.toLocaleString('id-ID');
      document.getElementById('qrResult').classList.remove('d-none');

      Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'QRIS Generated!',
        showConfirmButton: false,
        timer: 1500,
        background: '#1a1a1a',
        color: 'white',
        toast: true
      });

      btn.disabled = false;
      spinner.classList.add('d-none');
    }, 1500);
  }
</script>
