<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRIS Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
</head>
<body class="min-h-screen bg-[#0f0f0f] text-white flex items-center justify-center px-4">
  <div class="bg-[#1a1a1a] p-8 rounded-2xl shadow-lg w-full max-w-md border border-white/10">
    <div class="flex items-center justify-center mb-6">
      <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor">
        <use href="#QRISIcon" />
      </svg>
      <h1 class="text-3xl font-extrabold text-center">QRIS Payment</h1>
    </div>

    <label for="amount" class="block mb-2 text-sm text-gray-300">Masukkan Nominal (Rp)</label>
    <input type="number" id="amount" placeholder="Contoh: 10000" class="w-full p-3 rounded-lg mb-4 text-black focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button onclick="generateQRIS()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 py-3 rounded-lg font-semibold transition-all duration-300">
      Generate QRIS
    </button>

    <div id="result" class="mt-6 text-center hidden">
      <h2 class="text-lg font-semibold mb-2">Scan QRIS:</h2>
      <img id="qrisImg" src="" alt="QRIS" class="mx-auto rounded-xl border-2 border-white shadow-lg transition-all duration-500 scale-100 hover:scale-105">
    </div>
  </div>

  <!-- Custom QRIS Icon SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="QRISIcon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="7" height="7" rx="1.5" />
      <rect x="14" y="3" width="7" height="7" rx="1.5" />
      <rect x="14" y="14" width="7" height="7" ="1.5" />
      <path d="M3 14h7v7H3z" />
    </symbol>
  </svg>

  <script>
    function generateQRIS() {
      const amount = document.getElementById('amount').value.trim();
      if (!amount || isNaN(amount) || amount <= 0) {
        Swal.fire({
          icon: 'error',
          title: 'Nominal tidak valid',
          text: 'Silakan masukkan nominal yang benar!',
          confirmButtonColor: '#6366f1'
        });
        return;
      }

      const url = `https://api.kenz.my.id/api/v2/payment/createpayment?UrlQris=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214515291627902280303UMI51440014ID.CO.QRIS.WWW0215ID20253689355520303UMI5204541153033605802ID5921KENZ+MARKET+OK21700366006CIAMIS61054621162070703A01630476B1&amount=${amount}`;
      
      document.getElementById('qrisImg').src = url;
      document.getElementById('result').classList.remove('hidden');
    }
  </script>
</body>
</html>
