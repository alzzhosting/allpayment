<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="MASUKAN NOMINAL NYA LALU SCAN">
  <meta property="og:url" content="https://qris-alzz.vercel.app">
  <meta property="og:image" content="https://kenz.cloudx.biz.id/download/1746871042737.jpg">
  <title>QRIS Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --success: #34d399;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --text-light: #e0e0e0;
      --text-muted: #a0a0a0;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      color: var(--text-light);
      padding: 1rem;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
    }

    .app-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-top: 1rem;
    }

    .app-logo {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }

    .app-logo i {
      font-size: 2.5rem;
      color: white;
    }

    .card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient);
      z-index: -1;
      border-radius: 22px;
      opacity: 0.3;
    }

    .form-label {
      color: var(--text-light);
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group-text {
      background: rgba(99,102,241,0.2) !important;
      border: 1px solid rgba(99,102,241,0.3) !important;
      color: #a5b4fc !important;
      border-radius: 12px 0 0 12px !important;
    }

    .form-control {
      background: rgba(255,255,255,0.05) !important;
      border: 1px solid rgba(255,255,255,0.1) !important;
      color: #fff !important;
      border-radius: 0 12px 12px 0 !important;
      padding: 0.75rem 1rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.08) !important;
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25) !important;
    }

    #feeInfo {
      background: linear-gradient(45deg, rgba(99,102,241,0.1), rgba(168,85,247,0.1));
      border-radius: 15px;
      padding: 1.2rem;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      margin-top: 1.5rem;
    }

    .btn-primary {
      background: var(--gradient);
      border: none;
      border-radius: 12px !important;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 1rem 2rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      width: 100%;
      font-size: 1.1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 25%,
        rgba(255,255,255,0.1) 50%,
        transparent 75%);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    #qrResult {
      display: none;
      animation: fadeIn 0.5s forwards;
    }

    .qr-section {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      border: 1px solid rgba(99,102,241,0.3);
      margin-top: 1.5rem;
    }

    .qr-image {
      width: 220px;
      height: 220px;
      border: 2px solid rgba(99,102,241,0.3);
      border-radius: 15px;
      padding: 10px;
      background: white;
      margin: 1rem auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .amount-display {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--success);
      margin: 1rem 0;
    }

    .trx-id {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-light);
      border-radius: 12px;
      flex: 1;
      padding: 0.75rem;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: 1rem;
    }

    .footer a {
      color: #a5b4fc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }
      
      .qr-image {
        width: 200px;
        height: 200px;
      }
      
      .app-logo {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container py-4">
  <div class="app-header">
    <div class="app-logo pulse">
      <i class="fas fa-qrcode"></i>
    </div>
    <h1 class="text-white fw-bold">QRIS Payment</h1>
    <p class="text-muted">Digital Payment Solution</p>
  </div>

  <div class="card">
    <div class="mb-3">
      <label for="amountInput" class="form-label">Nominal Pembayaran</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
        <input type="number" class="form-control" 
               id="amountInput" placeholder="Contoh: 100000">
      </div>
      <div id="feeInfo" class="mt-4 d-none">
        <div class="d-flex justify-content-between">
          <span>Nominal:</span>
          <span>Rp <span id="originalAmount">0</span></span>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Biaya Admin:</span>
          <span>Rp <span id="adminFee">0</span></span>
        </div>
        <div class="d-flex justify-content-between mt-3 fw-bold">
          <span>Total:</span>
          <span class="text-success">Rp <span id="totalAmount">0</span></span>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" onclick="generateQRIS()">
      <span class="d-flex align-items-center justify-content-center gap-2">
        <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
        GENERATE QRIS
      </span>
    </button>

    <div id="qrResult">
      <div class="qr-section">
        <h5 class="text-white mb-3">Scan Pembayaran</h5>
        <img id="qrImage" src="" alt="QR Code" class="qr-image">
        <div class="amount-display">Rp <span id="displayTotalAmount">0</span></div>
        <div class="trx-id">ID: <span id="trxId">ID-XXXXXX</span></div>
        
        <div class="action-buttons">
          <button class="btn btn-secondary" onclick="downloadQR()">
            <i class="fas fa-download me-2"></i> Download
          </button>
          <button class="btn btn-secondary" onclick="shareQR()">
            <i class="fas fa-share-alt me-2"></i> Share
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p class="mb-0">
      &copy; 2025 QRIS Payment â€¢ <a href="https://t.me/AlzzHost" target="_blank">Alzz</a>
    </p>
    <p class="small mt-2">Solusi pembayaran digital yang aman dan terpercaya</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  // Inisialisasi partikel background
  particlesJS("particles-js", {
    particles: {
      number: { value: 70, density: { enable: true, value_area: 800 } },
      color: { value: "#6366f1" },
      shape: { type: "circle" },
      opacity: { value: 0.3, random: true },
      size: { value: 3, random: true },
      move: { 
        enable: true, 
        speed: 1.5, 
        direction: "none",
        random: true,
        out_mode: "out"
      }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" } }
    }
  });

  // Fungsi untuk membuat ID transaksi acak
  function generateRandomId(length = 8) {
    return Math.random().toString(36).substr(2, length).toUpperCase();
  }

  // Fungsi utama untuk menghasilkan QRIS
  function generateQRIS() {
    const amountInput = document.getElementById('amountInput');
    const amount = parseInt(amountInput.value);
    const btn = document.querySelector('.btn-primary');
    const spinner = document.getElementById('loadingSpinner');
    const feeInfo = document.getElementById('feeInfo');

    // Validasi input
    if (!amount || amount < 1000) {
      amountInput.classList.add('animate__animated', 'animate__headShake');
      setTimeout(() => amountInput.classList.remove('animate__animated', 'animate__headShake'), 500);
      
      Swal.fire({
        icon: 'error',
        title: 'Invalid Amount',
        text: 'Minimum pembayaran Rp 1.000',
        background: '#1a1a1a',
        color: 'white',
        confirmButtonColor: '#6366f1'
      });
      return;
    }

    // Generate biaya admin
    const adminFees = [330, 140, 260, 590, 299, 369, 245, 115, 210, 103, 305, 270, 332, 5, 999, 333];
    const randomFee = adminFees[Math.floor(Math.random() * adminFees.length)];
    const totalAmount = amount + randomFee;

    // Update display biaya
    document.getElementById('originalAmount').textContent = amount.toLocaleString('id-ID');
    document.getElementById('adminFee').textContent = randomFee.toLocaleString('id-ID');
    document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('id-ID');
    feeInfo.classList.remove('d-none');

    btn.disabled = true;
    spinner.classList.remove('d-none');

    // Simulasi proses pembuatan QR
    setTimeout(() => {
      const trxId = generateRandomId();
      const qrUrl = `https://api.kenz.my.id/api/v2/payment/createpayment?UrlQris=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214515291627902280303UMI51440014ID.CO.QRIS.WWW0215ID20253689355520303UMI5204541153033605802ID5921KENZ+MARKET+OK21700366006CIAMIS61054621162070703A01630476B1&amount=${totalAmount}`;

      document.getElementById('qrImage').src = qrUrl;
      document.getElementById('trxId').textContent = trxId;
      document.getElementById('displayTotalAmount').textContent = totalAmount.toLocaleString('id-ID');
      
      // Tampilkan hasil QR
      document.getElementById('qrResult').style.display = 'block';
      
      // Animasi muncul
      document.getElementById('qrResult').classList.add('animate__animated', 'animate__fadeInUp');

      // Notifikasi sukses
      Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: 'QRIS Generated!',
        showConfirmButton: false,
        timer: 1500,
        background: '#1a1a1a',
        color: 'white',
        toast: true
      });

      btn.disabled = false;
      spinner.classList.add('d-none');
      
      // Scroll ke hasil QR
      document.getElementById('qrResult').scrollIntoView({ behavior: 'smooth' });
    }, 1500);
  }

  // Fungsi untuk download QR
  function downloadQR() {
    const qrImage = document.getElementById('qrImage');
    const link = document.createElement('a');
    link.href = qrImage.src;
    link.download = 'qris-payment-' + document.getElementById('trxId').textContent + '.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    Swal.fire({
      icon: 'success',
      title: 'Downloaded!',
      text: 'QR Code berhasil diunduh',
      background: '#1a1a1a',
      color: 'white',
      confirmButtonColor: '#6366f1',
      timer: 2000
    });
  }

  // Fungsi untuk share QR
  function shareQR() {
    if (navigator.share) {
      navigator.share({
        title: 'QRIS Payment',
        text: 'Silakan scan QR Code untuk pembayaran',
        url: window.location.href
      })
      .catch(error => console.log('Error sharing:', error));
    } else {
      Swal.fire({
        icon: 'info',
        title: 'Share QR',
        html: 'Salin link berikut untuk berbagi:<br><input type="text" class="form-control mt-2" value="' + window.location.href + '" readonly>',
        background: '#1a1a1a',
        color: 'white',
        confirmButtonColor: '#6366f1'
      });
    }
  }
</script>

</body>
</html>
